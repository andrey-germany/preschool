<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Explorer Spiel - ABC Lernspiele</title>

    <meta name="description"
        content="Erkenne und ordne geometrische Formen. Trainiert r√§umliches Denken und Formenerkennung."
        lang="de">
    <meta name="description"
        content="Recognize and match geometric shapes. Trains spatial reasoning and shape recognition."
        lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #667eea;
            color: #667eea;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 1.1em;
            min-width: 52px;
            min-height: 52px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        #page-title {
            color: white;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .instruction {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .difficulty-selector {
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 2px solid #ccc;
            background: white;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 40px;
            min-height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .game-area {
            min-height: 450px;
            background: #f9f9f9;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 25px;
            border: 2px dashed #ddd;
        }

        .puzzle-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .puzzle-card {
            background: white;
            border: 3px solid #667eea;
            border-radius: 12px;
            padding: 20px;
            cursor: grab;
            transition: all 0.3s ease;
            touch-action: manipulation;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .puzzle-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .puzzle-card.correct {
            border-color: #4CAF50;
            background: #f1f8f4;
        }

        .puzzle-card.correct svg {
            filter: brightness(0.8) saturate(1.2);
        }

        .shape-large {
            width: 120px;
            height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 10px;
        }

        .shape-large svg {
            width: 100%;
            height: 100%;
        }

        .puzzle-label {
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        .shape-choices {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .choice-shape {
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            min-height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            touch-action: manipulation;
        }

        .choice-shape:hover {
            border-color: #667eea;
            background: #f5f5f5;
            transform: scale(1.05);
        }

        .choice-shape.selected {
            border-color: #667eea;
            background: #f0f3ff;
        }

        .choice-shape svg {
            width: 80px;
            height: 80px;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            font-size: 1em;
            color: #666;
        }

        .score-display {
            font-weight: 600;
            color: #667eea;
            font-size: 1.2em;
        }

        #controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.05em;
            cursor: pointer;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            line-height: 1.2;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
            min-height: 50px;
            margin: 6px;
            font-weight: 600;
        }

        button:hover {
            background-color: #5568d3;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        #reward-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        @media (max-width: 768px) {
            #page-title {
                font-size: 1.6em;
            }

            .puzzle-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .shape-large {
                width: 100px;
                height: 100px;
            }

            .choice-shape svg {
                width: 60px;
                height: 60px;
            }

            .game-area {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <a href="../index.html" class="back-button" id="back-button">‚Üê Zur√ºck zum Men√º</a>

        <div id="page-title">Form-Explorer Spiel</div>

        <div class="game-board">
            <div class="instruction" id="instruction">Ordne die Formen richtig zu!</div>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="1">Leicht (3 Formen)</button>
                <button class="difficulty-btn" data-difficulty="2">Mittel (4 Formen)</button>
                <button class="difficulty-btn" data-difficulty="3">Schwer (5 Formen)</button>
            </div>

            <div class="game-area" id="gameArea"></div>

            <div class="progress-info">
                <span>Korrekt: <span class="score-display" id="correctCount">0</span>/<span id="totalShapes">3</span></span>
                <span id="completeMessage" style="color: #4CAF50; font-weight: 600; display: none;">‚úì Fertig!</span>
            </div>

            <div id="controls">
                <button onclick="location.reload()">Neu starten</button>
            </div>
        </div>
    </div>

    <div id="reward-container"></div>

    <script type="module">
        import { triggerReward, addConfettiStyles, shuffleArray, SessionTimer } from '../lib/games.js';
        import { GAMES } from '../lib/config.js';

        addConfettiStyles();

        class ShapeExplorerGame {
            constructor() {
                this.difficulty = 1;
                this.shapes = [];
                this.currentPuzzleIndex = 0;
                this.correct = 0;
                this.sessionTimer = null;

                this.shapeDefinitions = {
                    circle: '<circle cx="60" cy="60" r="50" fill="#FF6B9D" stroke="#333" stroke-width="2"/>',
                    square: '<rect x="10" y="10" width="100" height="100" fill="#4CAF50" stroke="#333" stroke-width="2"/>',
                    triangle: '<polygon points="60,10 110,110 10,110" fill="#667eea" stroke="#333" stroke-width="2"/>',
                    rectangle: '<rect x="20" y="30" width="80" height="60" fill="#FFC107" stroke="#333" stroke-width="2"/>',
                    star: '<polygon points="60,10 75,40 110,40 85,65 95,95 60,70 25,95 35,65 10,40 45,40" fill="#FF6B9D" stroke="#333" stroke-width="2"/>',
                    pentagon: '<polygon points="60,10 90,35 80,70 40,70 30,35" fill="#2196F3" stroke="#333" stroke-width="2"/>'
                };

                this.setupEventListeners();
                this.startGame();
                this.startSessionTimer();
            }

            setupEventListeners() {
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.difficulty = parseInt(e.target.dataset.difficulty);
                        this.startGame();
                    });
                });
            }

            getShapesByDifficulty() {
                const easyShapes = ['circle', 'square', 'triangle'];
                const mediumShapes = ['circle', 'square', 'triangle', 'rectangle'];
                const hardShapes = ['circle', 'square', 'triangle', 'rectangle', 'star'];

                if (this.difficulty === 1) return easyShapes;
                if (this.difficulty === 2) return mediumShapes;
                return hardShapes;
            }

            startGame() {
                const availableShapes = this.getShapesByDifficulty();
                this.shapes = availableShapes.map(name => ({
                    name: name,
                    correct: false
                }));
                this.shapes = shuffleArray(this.shapes);
                this.currentPuzzleIndex = 0;
                this.correct = 0;

                document.getElementById('totalShapes').textContent = this.shapes.length;
                document.getElementById('correctCount').textContent = '0';
                document.getElementById('completeMessage').style.display = 'none';

                this.renderPuzzle();
            }

            renderPuzzle() {
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = '';

                if (this.currentPuzzleIndex >= this.shapes.length) {
                    this.completeGame();
                    return;
                }

                const currentShape = this.shapes[this.currentPuzzleIndex];
                const shapeNames = ['circle', 'square', 'triangle', 'rectangle', 'star', 'pentagon'];
                const correctChoices = shuffleArray(shapeNames.filter(s => s !== currentShape.name)).slice(0, 2);
                const choices = shuffleArray([currentShape.name, ...correctChoices]);

                const html = `
                    <div style="text-align: center; margin-bottom: 30px;">
                        <p style="color: #666; font-size: 0.95em; margin-bottom: 15px;">Was ist diese Form?</p>
                        <div style="display: flex; align-items: center; justify-content: center; margin-bottom: 20px;">
                            <svg viewBox="0 0 120 120" style="width: 140px; height: 140px;">
                                ${this.shapeDefinitions[currentShape.name]}
                            </svg>
                        </div>
                    </div>

                    <div class="shape-choices" id="choiceContainer">
                        ${choices.map(choice => `
                            <button class="choice-shape" data-shape="${choice}" onclick="window.shapeGame.selectShape('${choice}')">
                                <svg viewBox="0 0 120 120">
                                    ${this.shapeDefinitions[choice]}
                                </svg>
                            </button>
                        `).join('')}
                    </div>
                `;

                gameArea.innerHTML = html;
            }

            selectShape(chosen) {
                const currentShape = this.shapes[this.currentPuzzleIndex];

                if (chosen === currentShape.name) {
                    this.playSound(600);
                    triggerReward(document.querySelector('.game-area'));
                    this.correct++;
                    document.getElementById('correctCount').textContent = this.correct;

                    setTimeout(() => {
                        this.currentPuzzleIndex++;
                        this.renderPuzzle();
                    }, 800);
                } else {
                    this.playSound(200);
                    const buttons = document.querySelectorAll('.choice-shape');
                    buttons.forEach(btn => btn.style.opacity = '0.5');

                    setTimeout(() => {
                        buttons.forEach(btn => btn.style.opacity = '1');
                    }, 500);
                }
            }

            completeGame() {
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = '<div style="font-size: 1.5em; color: #4CAF50; font-weight: 600; padding: 40px; text-align: center;">Du hast alle Formen gelernt! üéâ</div>';
                document.getElementById('completeMessage').style.display = 'inline';
                triggerReward(document.querySelector('.game-board'));
                if (this.sessionTimer) {
                    this.sessionTimer.destroy();
                }
            }

            playSound(frequency) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';

                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    // Fallback
                }
            }

            startSessionTimer() {
                const sessionLength = GAMES.shapeExplorer?.sessionLengthMinutes || 10;
                this.sessionTimer = new SessionTimer(sessionLength);
                this.sessionTimer.start();
            }
        }

        window.shapeGame = new ShapeExplorerGame();
        window.addEventListener('load', () => {
            // Already initialized
        });
    </script>
</body>

</html>
