<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reim-Memory Spiel - ABC Lernspiele</title>

    <meta name="description"
        content="Finde Wörter die sich reimen. Trainiert Phonologisches Bewusstsein und Gedächtnis."
        lang="de">
    <meta name="description"
        content="Find words that rhyme. Trains phonological awareness and memory."
        lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #FF6B9D 0%, #C44569 100%);
            background-attachment: fixed;
            margin: 0;
            padding: 20px;
            text-align: center;
            overflow-x: hidden;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
        }

        .back-button {
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid #FF6B9D;
            color: #FF6B9D;
            padding: 14px 28px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
            font-size: 1.1em;
            min-width: 52px;
            min-height: 52px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background: #FF6B9D;
            color: white;
            transform: translateY(-2px);
        }

        #page-title {
            color: white;
            font-size: 2em;
            font-weight: 700;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-board {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .instruction {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 25px;
            font-weight: 500;
        }

        .game-area {
            min-height: 400px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
            gap: 12px;
            margin-bottom: 25px;
        }

        .memory-card {
            aspect-ratio: 1;
            background: linear-gradient(135deg, #FF6B9D, #C44569);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 2em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(255, 107, 157, 0.3);
            min-width: 70px;
            min-height: 70px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            touch-action: manipulation;
        }

        .memory-card:hover:not(.matched):not(.disabled) {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(255, 107, 157, 0.5);
        }

        .memory-card.flipped {
            background: white;
            color: #333;
            font-size: 1em;
            font-weight: 600;
        }

        .memory-card.matched {
            background: #4CAF50;
            cursor: default;
            opacity: 0.8;
        }

        .memory-card.disabled {
            pointer-events: none;
        }

        .progress-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e0e0e0;
            font-size: 1em;
            color: #666;
        }

        .score-display {
            font-weight: 600;
            color: #FF6B9D;
            font-size: 1.2em;
        }

        #controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        button {
            padding: 12px 24px;
            font-size: 1.05em;
            cursor: pointer;
            background-color: #FF6B9D;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            line-height: 1.2;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 50px;
            min-height: 50px;
            margin: 6px;
            font-weight: 600;
        }

        button:hover {
            background-color: #E84B82;
            transform: translateY(-2px);
        }

        button:active {
            transform: translateY(0);
        }

        .difficulty-selector {
            margin-bottom: 20px;
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .difficulty-btn {
            padding: 8px 16px;
            border: 2px solid #ccc;
            background: white;
            color: #FF6B9D;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            min-width: 40px;
            min-height: 40px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .difficulty-btn.active {
            background: #FF6B9D;
            color: white;
            border-color: #FF6B9D;
        }

        #reward-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }

        @media (max-width: 768px) {
            #page-title {
                font-size: 1.6em;
            }

            .game-area {
                grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
                gap: 10px;
            }

            .memory-card {
                min-width: 60px;
                min-height: 60px;
                font-size: 1.6em;
            }
        }
    </style>
</head>

<body>
    <div class="game-container">
        <a href="../index.html" class="back-button" id="back-button">← Zurück zum Menü</a>

        <div id="page-title">Reim-Memory Spiel</div>

        <div class="game-board">
            <div class="instruction" id="instruction">Finde Wörter die sich reimen!</div>

            <div class="difficulty-selector">
                <button class="difficulty-btn active" data-difficulty="1">Leicht (8 Karten)</button>
                <button class="difficulty-btn" data-difficulty="2">Mittel (12 Karten)</button>
                <button class="difficulty-btn" data-difficulty="3">Schwer (16 Karten)</button>
            </div>

            <div class="game-area" id="gameArea"></div>

            <div class="progress-info">
                <span>Gefunden: <span class="score-display" id="matchedCount">0</span>/<span id="totalPairs">4</span></span>
                <span id="completeMessage" style="color: #4CAF50; font-weight: 600; display: none;">✓ Fertig!</span>
            </div>

            <div id="controls">
                <button onclick="location.reload()">Neu starten</button>
            </div>
        </div>
    </div>

    <div id="reward-container"></div>

    <script type="module">
        import { triggerReward, addConfettiStyles, shuffleArray, SessionTimer } from '../lib/games.js';
        import { GAMES } from '../lib/config.js';

        addConfettiStyles();

        class RhymeMemoryGame {
            constructor() {
                this.difficulty = 1;
                this.rhymePairs = [];
                this.cards = [];
                this.flipped = [];
                this.matched = 0;
                this.sessionTimer = null;

                this.setupEventListeners();
                this.startGame();
                this.startSessionTimer();
            }

            setupEventListeners() {
                document.querySelectorAll('.difficulty-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        document.querySelectorAll('.difficulty-btn').forEach(b => b.classList.remove('active'));
                        e.target.classList.add('active');
                        this.difficulty = parseInt(e.target.dataset.difficulty);
                        this.startGame();
                    });
                });
            }

            getRhymePairs() {
                const allPairs = [
                    { words: ['Katze', 'Sätze'], rhyme: 'atze' },
                    { words: ['Haus', 'Maus'], rhyme: 'aus' },
                    { words: ['Tag', 'Schlag'], rhyme: 'ag' },
                    { words: ['Blume', 'Baume'], rhyme: 'ume' },
                    { words: ['See', 'Tee'], rhyme: 'ee' },
                    { words: ['Baum', 'Traum'], rhyme: 'aum' },
                    { words: ['Nacht', 'Kraft'], rhyme: 'acht' },
                    { words: ['Hand', 'Strand'], rhyme: 'and' }
                ];

                const count = this.difficulty === 1 ? 4 : this.difficulty === 2 ? 6 : 8;
                return allPairs.slice(0, count);
            }

            startGame() {
                this.rhymePairs = this.getRhymePairs();
                this.matched = 0;
                this.flipped = [];
                this.cards = [];

                // Create cards
                this.rhymePairs.forEach((pair, idx) => {
                    this.cards.push({
                        id: `${idx}-0`,
                        word: pair.words[0],
                        pairId: idx,
                        matched: false
                    });
                    this.cards.push({
                        id: `${idx}-1`,
                        word: pair.words[1],
                        pairId: idx,
                        matched: false
                    });
                });

                this.cards = shuffleArray(this.cards);
                this.renderGame();

                document.getElementById('totalPairs').textContent = this.rhymePairs.length;
                document.getElementById('matchedCount').textContent = '0';
                document.getElementById('completeMessage').style.display = 'none';
            }

            renderGame() {
                const gameArea = document.getElementById('gameArea');
                gameArea.innerHTML = '';

                this.cards.forEach(card => {
                    const cardEl = document.createElement('button');
                    cardEl.className = 'memory-card';
                    cardEl.dataset.id = card.id;

                    const isFlipped = this.flipped.some(f => f.id === card.id) || card.matched;

                    if (isFlipped) {
                        cardEl.classList.add('flipped');
                        cardEl.textContent = card.word;
                    } else {
                        cardEl.textContent = '?';
                    }

                    if (card.matched) {
                        cardEl.classList.add('matched');
                    }

                    if (this.flipped.length >= 2) {
                        cardEl.classList.add('disabled');
                    }

                    cardEl.addEventListener('click', () => this.handleCardClick(card, cardEl));
                    gameArea.appendChild(cardEl);
                });
            }

            handleCardClick(card, cardEl) {
                if (card.matched || this.flipped.some(f => f.id === card.id) || this.flipped.length >= 2) {
                    return;
                }

                this.flipped.push(card);
                cardEl.classList.add('flipped');
                cardEl.textContent = card.word;

                this.playSound(400);

                if (this.flipped.length === 2) {
                    const card1 = this.flipped[0];
                    const card2 = this.flipped[1];

                    if (card1.pairId === card2.pairId) {
                        // Match!
                        this.playSound(600);
                        this.matched++;
                        this.cards.forEach(c => {
                            if (c.pairId === card1.pairId) {
                                c.matched = true;
                            }
                        });
                        this.flipped = [];

                        triggerReward(cardEl);
                        document.getElementById('matchedCount').textContent = this.matched;

                        setTimeout(() => this.renderGame(), 500);

                        if (this.matched === this.rhymePairs.length) {
                            this.completeGame();
                        }
                    } else {
                        // No match
                        this.playSound(200);
                        setTimeout(() => {
                            this.flipped = [];
                            this.renderGame();
                        }, 1500);
                    }
                } else {
                    this.renderGame();
                }
            }

            completeGame() {
                document.getElementById('completeMessage').style.display = 'inline';
                triggerReward(document.querySelector('.game-board'));
                if (this.sessionTimer) {
                    this.sessionTimer.destroy();
                }
            }

            playSound(frequency) {
                try {
                    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
                    const oscillator = audioContext.createOscillator();
                    const gainNode = audioContext.createGain();

                    oscillator.connect(gainNode);
                    gainNode.connect(audioContext.destination);

                    oscillator.frequency.value = frequency;
                    oscillator.type = 'sine';

                    gainNode.gain.setValueAtTime(0.1, audioContext.currentTime);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.1);

                    oscillator.start(audioContext.currentTime);
                    oscillator.stop(audioContext.currentTime + 0.1);
                } catch (e) {
                    // Fallback
                }
            }

            startSessionTimer() {
                const sessionLength = GAMES.rhymeMemory?.sessionLengthMinutes || 12;
                this.sessionTimer = new SessionTimer(sessionLength);
                this.sessionTimer.start();
            }
        }

        window.addEventListener('load', () => {
            new RhymeMemoryGame();
        });
    </script>
</body>

</html>
